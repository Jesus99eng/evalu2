<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="search">
        <form class="dragonball-character">
            <div class="container-search">
                <label>
                    <h1>Dragonball Personajes Evaluación</h1>
                </label>
                <label>
                    <p>Buscar un personaje por nombre</p>
                </label>
                <label for="inputbuscar"></label>
                <input id="inputbuscar" type="text" class="search-characters" placeholder="Search for a character">
            </div>
        </form>
    </div>

    <div class="character-list">
        <ul>
            <li>Mostrar personajes</li>
            <li id="BtnGohan">
                Encontrar a Gohan
            </li>
            <li id="FiltrarSayayines" >Filtrar Saiyayines</li>
            <li id="filtrarAndroides" >Filtrar Androides</li>
            <li id="Menor">Menor poder de todos</li>
            <li id="Mayor">Mayor poder de todos</li>
            <li > Posición de Vegueta</li>
            <li id="Femenino">Personajes femeninos</li>
            <li id="Total">Total poder de todos personajes</li>

        </ul>
    </div>
    <div id="container" class="container">

    </div>

    <script src="db.js"></script>
    <script src="app.js"></script>
    <script src="filtros.js"></script>
</body>

</html>
